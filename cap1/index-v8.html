<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ contador }}</p>
        <p>{{ contador > 5 ? "maior que 5" : "menor ou igual a 5"}}</p>
        <button v-on:click="somar()">Adiciona 1</button>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            somar(event) { 
                this.contador += 1;
            }
        }
    });
</script>

</html>
