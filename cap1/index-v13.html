<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: aqua;
    }

    .c1{background-color: blue;}
    .c2{background-color: red;}
</style>

<body>
    <div id="app">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <!-- :class é uma diretira que recebe o retorno do objeto repassado como classe -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
        },
        computed: {
            estilo1(){ 
                //em computed, qualquer alteração em valores presentes na função, instancia a função.
                return {
                    c1: this.aplicarC1, 
                    c2: !this.aplicarC1
                }
            }
        }
    });
</script>

</html>
