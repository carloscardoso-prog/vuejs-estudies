<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="aumentar">Mais um!</button>
        <button @click="diminuir">Menos um!</button>
        <button @click="contador2++">Mais dois!</button>
        <p>{{ contador }}</p>
        <p>{{ contador2 }}</p>
        <p>{{ verificaContador }}</p>

        <input type="text" :value="contador">
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            numeradorInput: 0,
            contador: 0,
            contador2: 0,
            resultado: 'Menor que 5'
        },
        watch: {
            contador(oldVal, newVal) {
                setTimeout(() => {
                    this.contador = 0;
                }, 2000);
            }
        },
        computed: {
            verificaContador() {
                return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
            }
        },
        methods: {
            aumentar() {
                this.contador++;
            },
            diminuir() {
                this.contador--;
            },
        },
    });
</script>

</html>
