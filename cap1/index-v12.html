<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: aqua;
    }

    .c1{background-color: blue;}
    .c2{background-color: red;}
    .c3{background-color: yellow;}
</style>

<body>
    <div id="app">
        <div class="demo" :class="{c1: aplicarC1}" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="{c2: aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="{c3: aplicarC3}" @click="aplicarC3 = !aplicarC3"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
        }
    });
</script>

</html>
